<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Mint Mini App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo-placeholder.png" alt="NFT Logo" class="logo">
            <h1>NFT Mint</h1>
            <p>Mint your NFT on Farcaster</p>
        </div>
        <div class="nft-link">
            <a href="https://opensea.io/assets/base/0xe2ba182898141f19b4a7d739c715cd162d31766c/1/" target="_blank">
                View NFT on OpenSea
            </a>
        </div>
        <button class="mint-button" onclick="mintNFT()">Mint Now</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
