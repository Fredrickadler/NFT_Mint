<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Mint Mini App</title>
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Cosmic Fragment NFT">
    <meta property="og:description" content="A unique piece of digital art, crafted with cosmic energy and rare stardust. Own a fragment of the universe!">
    <meta property="og:image" content="https://i.imgur.com/5lAUjyc.webp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://your-app-name.vercel.app">
    <meta property="og:type" content="website">
    <meta property="fc:frame" content="vNext">
    <meta property="fc:frame:image" content="https://i.imgur.com/5lAUjyc.webp">
    <meta property="fc:frame:image:aspect_ratio" content="1.91:1">
    <meta property="fc:frame:post_url" content="https://your-app-name.vercel.app/mint">
    <meta property="fc:frame:button:1" content="Mint Now">
    <meta property="fc:frame:button:1:action" content="post">
    <meta property="fc:frame:button:1:target" content="https://your-app-name.vercel.app/mint">
    <!-- End Open Graph Tags -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="stars-background"></div>
    <div class="container">
        <div class="profile-section">
            <button class="wallet-button" onclick="connectWallet()">Wallet</button>
            <div class="profile-circle"></div>
        </div>
        <div class="header">
            <img src="https://i.imgur.com/5lAUjyc.webp" alt="NFT Image" class="nft-image">
            <h1>Cosmic Fragment</h1>
            <p class="nft-description">A unique piece of digital art, crafted with cosmic energy and rare stardust. Own a fragment of the universe!</p>
            <p class="nft-availability">Available: 44 / 44</p>
        </div>
        <button class="mint-button mint-action" id="mintButton" onclick="mintNFT()" disabled>Mint Now</button>
        <p id="status" style="color: #cccccc; margin-top: 10px;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
